<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>This is a client program</h3>
    <div>
        <input type = 'text' id = 'clientInput' >
        <button onclick = "sendMessage()">Send</button>
    </div>
    <div id = 'msg'></div>
    <!-- client must also use socket library to connect with the server-->
    <script type = 'text/javascript' src = '/socket.io/socket.io.js'></script>
    <script type = 'text/javascript'>
        // trying to establish connection
        let socket = io();
        // recieve the message from the server
        socket.on("messageKey", (message) => {
            document.getElementById('msg').innerHTML += '<p>'+message+"</p>";
        });
        function sendMessage() {
            let val = document.getElementById('clientInput').value;
            socket.emit('clientMessage', val);
        }
    </script>
</body>
</html>
