<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>String Literal example!! </title>
   
</head>
<body>

    <script>
        var name="Alex";
        var age=27;
        var salary=3000;

        var url='https://dev.api.com'+name+'/'+age+'/'+salary
        document.write("<p>"+url +" </p>");
        var url2=`https://dev.api.com/${name}/${age}/${salary}`;
        document.write("<p>"+url2 +" </p>");
    </script>
    
</body>
</html>
