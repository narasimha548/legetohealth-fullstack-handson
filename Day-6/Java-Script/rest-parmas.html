<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rest Parmas</title>
   
</head>
<body>

    <script>
       function test(x,y){
        document.write(`<p> x= ${x}, y=${y} </p>`)
       }
      function demo(x,...y){
        document.write(`<p> x= ${x}, y=${y} </p>`)
      }

      function welcome(x,y,...z){
        document.write(`<p> x= ${x}, y=${y} , z=${z} </p>`)
      }

      items=[70,80,90,100,120,140]
      test(20,30,40,50,60)
      demo(10,20,30,40,50,60)
      demo(10)
      demo(...items)

    </script>
    
</body>
</html>
