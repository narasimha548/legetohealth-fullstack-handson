<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Understanding Concept of class</title>
   
</head>
<body>

    <script>
    //Student Constructor
     
    function Student(name,age){
        this.name=name;
        this.age=age;
    }

    //Using Prototype
    Student.prototype.display=function(){
        document.write("<p>  name: "+this.name +" , age:"+this.age +"</p>")
    }

      //
      var e=new Student("alex",26);
      e.display();

    </script>
    
</body>
</html>
