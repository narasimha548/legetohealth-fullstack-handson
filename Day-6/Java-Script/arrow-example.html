<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Title Arrow</title>
  
</head>
<body>

    <script>
        var items=[2,5,6,7];
        var outputItems= items.map(function(item,index){
             return item*10;
         })
         document.write("<p> items= "+items +" </p>")
         document.write("<p> outputItems= "+outputItems +" </p>")

         //new way of creating arrow functions / call back func

             var moreItems=items.map((item,index)=>item*20);
             document.write("<p> moreItems= "+moreItems +" </p>")

    </script>
    
</body> 
</html>
