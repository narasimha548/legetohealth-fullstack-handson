

<div>
    <h3> Store Product Details !!! </h3>
    <div>
        <form [formGroup]='product' (ngSubmit)='storeProduct()'>
            <div>
                Id : <input type="number" formControlName='id'  autocomplete="off"/>
            </div>
            <div>
                name : <input type="text" formControlName='name' autocomplete="off" />

            <div>

                <input type="submit" value="Store">

        </form>
    </div> <br/>
    <div>
      {{prdct}}

</div>
